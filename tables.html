<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables!</title>
</head>
<body>
    <table border="5" style="border-collapse: collapse;">
        <tr style="background-color: green;">
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>John</td>
            <td>23</td>
            <td>Class 3</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>32</td>
            <td>Class 3</td>
        </tr>
        <tr>
            <td>Kwadwo</td>
            <td>34</td>
            <td>Class 6</td>
        </tr>
</body>
</html>
